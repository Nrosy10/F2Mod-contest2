<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript dropdown</title>



  </head>

  <body>
    <div class="container">
      <div class="head">
        <h3>Filter ui cards via their profession.</h3>
      </div>

      <div class="dropdown">
        <label for="profession"></label>
        <select id="profession">
          <option value="">Profession</option>
          <option value="developer">Developer</option>
          <option value="admin">Admin</option>
        </select>
      </div>


      <div class="filter">
        <button id="filterBtn" onclick="filterUsers()">Filter</button>
      </div>
      <h4 id="head-2">Add a new user</h4>

      <div class="form">
        <div class="form-group">
          <label for="name">Enter Name</label>
          <input type="text" id="name">
        </div>
        <div class="form-group">
          <label for="prof">Enter Profession</label>
          <input type="text" id="prof">
        </div>
        <div class="form-group">
          <label for="age">Enter Age</label>
          <input type="number" id="age">
        </div>
      </div>

      <div class="addUser">
        <button id="addBtn" onclick="addUser()">Add User</button>
      </div>
      <div id="userList"></div>

    </div>

    <script src="script.js"></script>
  </body>

</html>
